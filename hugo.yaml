baseURL: https://hamprepperca.org
languageCode: pt-br
title: Ham Prepper C.A.
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: pt-br
languages:
  pt-br:
    languageName: "Português"
    weight: 1
    taxonomies:
      category: categorias
      tag: tags
    menu:
      main:
        - name: Posts
          url: archives
          weight: 1
        - name: Pesquisar
          url: search/
          weight: 2
        - name: Tags
          url: tags/
          weight: 3
        - name: Simulado COER
          url: simulado/
          weight: 4
        - name: Saiba mais
          url: links/
          weight: 5


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ham Prepper C.A.
  description: "Aqui falamos sobre rádio, comunicação e preparação"
  keywords: [Blog, Portfolio, PaperMod]
  author: Ham Prepper C.A.
  images: ["International_amateur_radio_symbol.svg"]
  DateFormat: "2 Jan 2006"
  defaultTheme: light # dark, auto
  disableThemeToggle: true

  CommentsCusdisID: "b3f9ba6f-cb78-43ba-bb65-c568b23bff14"
  ShowReadingTime: false
  ShowShareButtons: true
  ShareButtons: ["twitter", "whatsapp", "telegram", "facebook"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon/favicon.ico"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Ham Prepper C.A."
    icon: /ham-radio-ca.png
    iconHeight: 35

  editPost:
    URL: "https://github.com/hamprepperbr/blog/blob/main/content"
    Text: "Sugerir mudanças" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]