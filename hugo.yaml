baseURL: https://example.org/
languageCode: pt-br
title: HamPrepper BR
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: pt-br
languages:
  pt-br:
    languageName: "Português"
    weight: 1
    taxonomies:
      category: categorias
      tag: tags
    menu:
      main:
        - name: Posts
          url: archives
          weight: 5
        - name: Pesquisar
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Arquivos
          url: https://drive.google.com/drive/folders/1lllEd_-GUqZw9BThDg1z5NPEL4lXKGBF?usp=sharing
          params:
            external: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: HamPrepper
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 Jan 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShareButtons: ["twitter", "whatsapp", "telegram", "facebook"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "HamPrepper BR"
    icon: /apple-touch-icon.png
    iconHeight: 35

  editPost:
    URL: "https://github.com/hamprepperbr/blog/blob/main/content"
    Text: "Sugerir mudanças" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]